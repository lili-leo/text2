<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>

<div id="app">
    <my-com1></my-com1>
    <mycom2></mycom2>
    <mycom3></mycom3>
    <mycom4></mycom4>
</div>
<template id="temp1">
    <div>
        <h1>这是通过template在外部提供的组件结构，有智能提示</h1>
    </div>
</template>
<script>
    //extend  方法一
    var com1=Vue.extend({
      template:"<h3>这是用Vue.extend 创建的组件</h3>"   //指定组件展示的结构
    })
    // Vue.component("组件名称",模板对象)
    Vue.component("myCom1",com1)
    //方法二
    Vue.component("mycom2",Vue.extend({
      template:"<h2>哈哈</h2>"
    }))
    //方法 三
    Vue.component("mycom3",{
      template:"<h1>嘿嘿</h1>"
    })
    //方法四
    Vue.component("mycom4",{
      template:"#temp1"
    })
    var vm =new Vue({
      el:"#app",
      data:{}
    });
</script>
</body>
</html>
