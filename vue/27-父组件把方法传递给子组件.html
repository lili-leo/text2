<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>

<div id="app">
    <com @func="show"></com>
</div>
<template id="temp1">
    <div>
        <h1>这是子组件</h1>
        <input type="button" value="点击出发父组件方法" @click="mlick">
    </div>
</template>

<script>
    var com={
      template:"#temp1",
      data(){
        return {
          zimsg:{name:"小头儿子",age:6}
        }
      },
      methods:{
        mlick(){
          this.$emit('func',this.zimsg,345)   //触发调用
        }
      }
    }
    var vm = new Vue({
      el:"#app",
      data:{
        fumsg:null
      },
      methods:{
        show(data,data1){
          console.log("啊"+data+data1)
          this.fumsg=data
        }
      },
      components:{
        // com2:com2
        com:com,
      }
    })
</script>
</body>
</html>
