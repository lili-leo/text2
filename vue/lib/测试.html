<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{name}}
    <ul>
        <!--<li v-for="(item,index) in list">{{index}}+{{item}}</li>-->
        <li v-for="(item,key,index) in users">{{index}}+{{key}}----{{item}}</li>
    </ul>
</div>


</body>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            name:"黑马程序猿",
            list:[1,2,3],
            users:{name:"lilei",age:18}
        }
    });
</script>
</html>
