<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="f1" @keyup="getf3">+
    <input type="text" v-model="f2" @keyup="getf3">=
    <input type="text" v-model="f3">
</div>


<script>
  var vm=new Vue({
    el:"#app",
    data:{
      f1:"",
      f2:"",
      f3:""
    },
    methods:{
      getf3(){
        this.f3=this.f1+this.f2
      }
    }
  })
</script>
</body>
</html>
